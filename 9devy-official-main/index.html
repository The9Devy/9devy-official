<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9Devy LLC - Official Website</title>
  <!-- TailwindCSS CDN (for rapid prototyping) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navigation (optional placeholder) -->
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">9Devy LLC</h1>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="hero-title text-5xl font-bold mb-4">Welcome to 9Devy LLC</h1>
      <p class="text-xl">Innovating web solutions with elegance and efficiency.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center">
    &copy; 2025 9Devy LLC
  </footer>

  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    // Animate the hero title on page load
    gsap.from(".hero-title", { duration: 1, opacity: 0, y: -50 });
  </script>
</body>
</html>
